<!DOCTYPE html>
<html lang="en" dir="ltr" class="js csstransforms csstransforms3d csstransitions"><head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" href="sites/default/files/favicon.png" />
<title>Travall | Catalogue</title>
<link rel="stylesheet" type="text/css" media="all" href="css/normalize.css" />
<link rel="stylesheet" type="text/css" media="all" href="css/foundation.min.css" />
<link rel="stylesheet" type="text/css" media="all" href="css/catalogue.css" />
<script src="js/jquery-1.12.4.min.js"></script>
<script src="js/jquery.ba-throttle-debounce.min.js"></script>
<script src="js/jquery.lazyload.min.js"></script>
<script src="js/catalogue.js"></script>
</head>
<body>
  <div id="catalogueContainer" class="large-12">
    <!-- Top bar -->
  	<div id="topBar" class="large-12">
      <h2><a href="./"><img src="sites/default/files/catalogue/top-bar/logo.svg" alt="Logo" class="travall-logo"></a><img src="sites/default/files/catalogue/top-bar/vehicle-selector.png" alt="Vehicle Selector" class="vehicle-selector"></h2>
    </div>
    <!-- Container for makes -->
  	<div id="makesAndModels"></div>

    <!-- Models container gets moved around by JS -->
  	<div id="modelsContainer"></div>
    
    <!-- Div-based catalogue -->
    <div id="catalogueProductsMatrixMobile">
      <div id="mobileCatalogue" class="pull-left large-12">
              <div class="product-caption small-12">Travall&reg; Guard</div>
              <div class="mobile tdg-skus small-12">
                <div class="variantImage">Image</div>
                <div>sku</div>
                <div>sku</div>
                <div>sku</div>
              </div>
              
              <div class="product-caption small-12">Travall&reg; Divider</div>
              <div class="mobile tdgd-skus small-12">
                <div class="variantImage">Image</div>
                <div>sku</div>
                <div>sku</div>
                <div>sku</div>
              </div>

              <div class="product-caption small-12">Travall&reg; Protector</div>
              <div class="mobile tbp-skus small-12">
                <div class="variantImage">Image</div>
                <div>sku</div>
                <div>sku</div>
                <div>sku</div>
              </div>

              <div class="product-caption small-12">Travall&reg; Liner</div>
              <div class="mobile tbm-skus small-12">
                <div class="variantImage">Image</div>
                <div>sku</div>
                <div>sku</div>
                <div>sku</div>
              </div>

            <div class="product-caption small-12">Travall&reg; Mats</div>
            <div class="mobile trm-skus trml-skus trmr-skus small-12">
              <div class="variantImage">Image</div>
              <div>sku</div>
              <div>sku</div>
              <div>sku</div>
            </div>

          </div>
      </div>
   
    <!-- Table based catalogue -->
    <table class="" id="catalogueProductsMatrix" cellpadding="0" cellspacing="0" summary="The matrix of products and models" border="0">
    	<tr>
    		<th id="modelType" class="large-2 medium-2">Model type</th>
        <th id="tg" class="large-2 medium-2 small-2"><span>Travall&reg; Guard</span></th>
        <th id="td" class="large-2 medium-2 small-2"><span>Travall&reg; Divider</span></th>
        <th id="tp" class="large-2 medium-2 small-2"><span>Travall&reg; Protector</span></th>
        <th id="tl" class="large-2 medium-2 small-2"><span>Travall&reg; Liner</span></th>
        <th id="tm" class="large-2 medium-2 small-2"><span>Travall&reg; Mats</span></th>
    	</tr>
    </table>
  </div>
  <div id="warnings"></div>
  <div id="popoutBG"></div>
</body>
</html>
